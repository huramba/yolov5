version: '2.3'

services:
  ci:
    container_name: $SRV
    build:
      context: .
      dockerfile: deploy/ci.dockerfile
    image: $REG/ci/$SRV:$CI
    volumes:
      - ./src:/srv
    env_file: data.env
  rt:
    container_name: $SRV
    build:
      context: .
      args:
        CI: $REG/ci/$SRV:$CI
    shm_size: 1024MB
    env_file: data.env
    image: $REG/rt/$SRV:$RT
    restart: always